<!DOCTYPE html>
<html ng-app = "Treadstone">
<head>
  <title>Treadstone</title>
  <script src = "bower_components/angular/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap-css/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<div class = 'wrapper'> 
  <div class = "header">
    <h3 class="masthead-brand">Cover</h3>
    <nav>
      <ul class="nav masthead-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <div class="inner cover">
    <h1 class="cover-heading">Cover your page.</h1>
    <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-default">Learn more</a>
    </p>
  </div>

  <div class="mastfoot">
    <div class="inner">
      <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </div>

  <div ng-view></div> 
</div>

<!-- scripts --> 
<script src = "bower_components/angular-route/angular-route.min.js"></script>
<!-- unable to get correct angular ui files when using bower install..... --> 
<script src = "vendor/angular-ui-bootstrap.js"></script>

<script src = "components/app.js"></script>
<script src = "components/homeController.js"></script>
</body>
</html>
