<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Draggable directions</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

var rendererOptions = {
  draggable: true
};
var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);;
var directionsService = new google.maps.DirectionsService();
var map;
var geocoder;

var australia = new google.maps.LatLng(-25.274398, 133.775136);

function initialize() {

  var mapOptions = {
    zoom: 7,
    center: australia
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById('directionsPanel'));

  google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
    computeTotalDistance(directionsDisplay.getDirections());
    console.log("THE DIRECTIONS ARE: ", directionsDisplay.getDirections())
  });

  calcRoute();
}

function calcRoute(origin, destination) {

  var request = {
    origin: 'Sydney, NSW',
    destination: 'Sydney, NSW',
    waypoints:[{location: 'Bourke, NSW'}, {location: 'Broken Hill, NSW'}],
    travelMode: google.maps.TravelMode.DRIVING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

function computeTotalDistance(result) {
  var total = 0;
  var myroute = result.routes[0];
  for (var i = 0; i < myroute.legs.length; i++) {
    total += myroute.legs[i].distance.value;
  }
  total = total / 1000.0;
  document.getElementById('total').innerHTML = total + ' km';
}

function submit(){
  var obj = directionsDisplay.getDirections()
  console.log(obj);
  geocoder = new google.maps.Geocoder();
  //gets the origin adress
  var address = obj.request.origin

  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {

      
     
      var lat = results[0].geometry.location.k
      var lon = results[0].geometry.location.D

      console.log('lat', lat)
      console.log('lon', lon)
      var center = new google.maps.LatLng(lat, lon);

      var mapOptions = {
        zoom : 7,
        center : center
      }

      initialize2(mapOptions)
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });

}

function initialize2(mapOptions) {

  map = new google.maps.Map(document.getElementById('map-canvas2'), mapOptions);
  directionsDisplay.setMap(map);
  // calcRoute2(mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas" style="float:left;width:70%; height:100%"></div>
    <div id="directionsPanel" style="float:right;width:30%;height 100%">
    <p>Total Distance: <span id="total"></span></p>
    </div>

    <button onclick="submit()"> Submit </button>

    <div id="map-canvas2" style="float:left;width:70%; height:100%"></div>
  </body>
</html>
