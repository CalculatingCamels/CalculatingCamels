<h1>ROUTES VIEW</h1>


<div ng-show="routes.hasOwnProperty('error')">
  <h3>We don't support your city yet!</h3>
</div>

<div ng-hide="routes.hasOwnProperty('error')">
  <h3>Showing routes for {{ city }}</h3>
  <div class ="routes">
    <ul>
      <li class="route" ng-repeat="route in routes">
        <h3><a href="#/route/{{route.id}}">{{route.data.routeName}}</a></h3>
        <p>{{route.data.routeDescription}}</p>
      </li>
    </ul>
  </div>
</div>
