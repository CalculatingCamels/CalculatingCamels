<div ng-controller="signupController">
  <h3> SignUp </h3>
  <form class = "authForm" ng-submit="submit">
    Username <br/>
    <input type="text" placeholder="JohnDoe" ng-mode="username"><br/>
    Password <br/>
    <input type="password" ng-model="password"><br/>
    <input type="submit" value="Submit">
  </form>
</div>
