<div class="auth" ng-controller="loginController">
<h3>Login</h3>
  <div ng-show="error">
    <span class="red">Oh no! {{ error }}</span>
    <hr />
  </div>
  <form class = "authForm" ng-submit="submit()">
    <span>Username<input type="text" placeholder="JohnDoe" ng-model="username"><br/></span>
    <span>Password<input type="password" ng-model="password"><br/></span>
    <button>Submit</button>
  </form>
</div>
