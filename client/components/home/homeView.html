<div id="home-map-canvas"></div>
<div class = "cover">
  <div class="inner-cover"> 
    <div class='row'>
      <div class="col-md-6 col-md-offset-3">
        <h1 class="cover-heading">Ready to hit the Road?</h1>
        <p class="lead">Treadstone helps you find cycling routes near you, so you can hit the road with confidence and solid directions.</p>
        <h3>Enter Your Location</h3>
        <form ng-submit="sendData()">
          <input ng-model="searchInput"  class="form-control" type ='text' name ="location" placeholder ="{{ city }}">
        </form>
      </div><!-- END ROW -->
    </div><!-- END ROW -->
    <div class="mastfoot"></div>
  </div>
</div>
