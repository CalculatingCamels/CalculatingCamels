<div id='home-map-canvas'></div>
<div class='cover'>
  <div class='inner-cover'> 
    <div class='row'>
      <div class='col-md-6 col-md-offset-3'>
        <h1 class='cover-heading'>Ready to hit the Road?</h1>
        <p class='lead'>Treadstone helps you find cycling routes near you, so you can start cycling with confidence and solid directions.</p>
        <h3>Select Your Location</h3>
        <form ng-submit='sendData()'>
          <select data-ng-options='o for o in supportedCities track by o' data-ng-model='selectedCity' class='form-control' name='location'></select><br />
          <button type="submit" class="btn">Find routes!</button>
        </form>
      </div>
    </div>
  </div>
</div>
